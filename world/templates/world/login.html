<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Add a modern font (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Add some basic CSS styles for the page -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #3b3b3b;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #5f6368;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            margin-top: 5px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6c5ce7;
            outline: none;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #5a4fe1;
        }

        .form-group input[type="submit"]:active {
            background-color: #4b44d4;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Login</h1>
        
        {% if form.errors %}
            <div class="error">
                <p>There was an error with your login. Please try again.</p>
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password }}
            </div>

            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

</body>

</html>
